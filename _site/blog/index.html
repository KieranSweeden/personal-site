	<style>
		@keyframes fade-in {
			from {
				opacity: 0;
			}
		}

		@keyframes fade-out {
			to {
				opacity: 0;
			}
		}

		@keyframes slide-from-right {
			from {
				transform: translateX(90px);
			}
		}

		@keyframes slide-to-left {
			to {
				transform: translateX(-90px);
			}
		}

		.slide-in-out {
			view-transition-name: slide-in-out;
		}

		::view-transition-old(slide-in-out) {
			animation: 100ms cubic-bezier(0.4, 0, 1, 1) both fade-out,
				250ms cubic-bezier(0.4, 0, 0.2, 1) both slide-to-left;
		}

		::view-transition-new(slide-in-out) {
			animation: 100ms cubic-bezier(0, 0, 0.2, 1) 90ms both fade-in,
				250ms cubic-bezier(0.4, 0, 0.2, 1) both slide-from-right;
		}
	</style>

</head>
